<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
	<script>
		//입력받은 값은 무조건 문자열
		let x = prompt("x값을 입력하세요",0);
		x = parseInt(x);
		let y = prompt("y값을 입력하세요",0);
		y = parseInt(y);
		alert(x+y);

		let answer = confirm("삭제하시겠습니까?");
		if(answer ==true)
		alert("삭제되었습니다.");
	</script>
</body>
</html>
