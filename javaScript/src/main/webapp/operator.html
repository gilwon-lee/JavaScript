<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		let x =3;
		let y =3;

		console.log();
		document.write(x == y);
		// === 연산자 -> 같은 값과 자료형를 가지고 있는가에 대한 연산
		// 자바스크립트는 한 가지 값에 변수가 여러개 있어도 같은 자료형으로 구분한다.
		// 다른 자료형을 만들기 위해서는 new Number() 같이 새로운 wrapper로 만들어 줘야 한다.
		document.write(x === y);

		// 묵시적 변환
		document.write(3-"2");
		</script>
</body>
</html>
